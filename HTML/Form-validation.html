<!DOCTYPE html>
<html>

<head>
    <title>Form-Validation</title>
    <link rel="stylesheet" href="Form-Validation.css">
    <script src="Form-Validation.js"></script>
</head>

<body>
    <center>
        <h1>FORM VALIDATION</h1>
        <form name="myForm" method="post" onsubmit="return validateAll()">
            <div class="space">Name:</div>
            <div class="field"><input type="text" name="name1" placeholder="enter name "
                    onchange="return validateName()">
                <span id="name2" style="display: none">Enter name with min 3 characters</span>
            </div>
            <div class="space">date of birth :</div>
            <div class="field"> <input type="text" name="dob" placeholder="dd/mm/yyyy " onchange="validateDob()">
                <span id="dob2" style="display: none">Enter date in dd/mm/yyyy format</span>
            </div>
            <div class="space">phone Number :</div>
            <div class="field"><input type="text" name="number" placeholder="xxx-xxx-xxxx" enter phone number"
                    onchange="validateNumber()">
                <span id="number" style="display: none">enter number in xxx-xxx-xxxx format</span>
            </div>
            <div class="space">Email:</div>
            <div class="field"> <input type="text" name="email" placeholder="weqr@gmail.com   "
                    onchange="validateEmail()">
                <span id="email1" style="display: none">enter number weqr@gmail.com format</span>
            </div>

            <div id="btn"><button>Click to Submit</button></div>
        </form>
    </center>
</body>

</html>
